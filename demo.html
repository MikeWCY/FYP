<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <meta charset="utf-8" />
    <title>Graph</title>
    <body>
        <div id="main" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('main'));
            
            var data = [];
            var links = [];

            var node1 = ##node1##;
            var node2 = ##node2##;
            
            if (node1.length == 1) {
                var xcord = 300;
                var ycord = 300;
                data.push({name: node1[0],
                    x: xcord,
                    y: ycord
                });
                for (var i = 0; i < node2.length; i++) {
                    var radian = 2 * Math.PI / node2.length * i;
                    var xcord = 300 + 200 * Math.cos(radian);
                    var ycord = 300 + 200 * Math.sin(radian);
                    data.push({name: node2[i],
                        x: xcord,
                        y: ycord
                    });
                    links.push({
                        source: node1[0],
                        target: node2[i]
                    });
                }
            }
            else {
                var xcord = 300;
                var ycord = 300;
                data.push({name: node2[0],
                    x: xcord,
                    y: ycord
                });
                for (var i = 0; i < node1.length; i++) {
                    var randian = Math.PI / node1.length * i;
                    var xcord = 300 + 200 * Math.cos(randian);
                    var ycord = 300 + 200 * Math.sin(radian);
                    data.push({name: node1[i],
                        x: xcord,
                        y: ycord
                    });
                    links.push({
                        source: node1[i],
                        target: node2[0]
                    });
                }
            }
            var option = {
                title: {
                    text: 'Graph'
                },
                tooltip: {},
                animationDurationUpdate: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [
                    {
                    type: 'graph',
                    layout: 'none',
                    symbolSize: 70,
                    roam: true,
                    label: {
                        show: true
                    },
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 10],
                    edgeLabel: {
                        fontSize: 20
                    },
                    data: data,
                // links: [],
                links: links,
                lineStyle: {
                    opacity: 0.9,
                    width: 2,
                    curveness: 0
                }
                }
            ]
            };
          myChart.setOption(option);
        </script>
      </body>
</html>
